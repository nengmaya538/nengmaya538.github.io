<section id="random-posts" class="post-grid">
  Memuat...
</section>

<style>
.post-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

@media (min-width: 600px) {
  .post-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (min-width: 1000px) {
  .post-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

.post-grid a {
  display: block;
  overflow: hidden;
  border-radius: 10px;
  background: #f8f8f8;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.post-grid a:hover {
  transform: scale(1.03);
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

.post-grid img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}
</style>

<script>
fetch('/posts.json')
  .then(res => res.json())
  .then(data => {
    // Acak urutan postingan
    data.sort(() => Math.random() - 0.5);

    // Batasi jumlah postingan (misal 12)
    const count = 12;
    const randomPosts = data.slice(0, count);

    // Buat elemen gambar dengan lazy loading
    const html = randomPosts.map(post => `
      <a href="${post.url}">
        <img src="${post.image}" alt="${post.title}" loading="lazy">
      </a>
    `).join('');

    document.getElementById('random-posts').innerHTML = html;
  })
  .catch(err => {
    console.error('Gagal memuat posts.json:', err);
    document.getElementById('random-posts').innerText = 'Gagal memuat data postingan.';
  });
</script>
